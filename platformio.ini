[env:esp32doit-devkit-v1]
platform = espressif32@5.1.0
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps =
    paulstoffregen/SerialFlash
build_flags = -DCORE_DEBUG_LEVEL=0